<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../login/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "name is reauired">
						<span class="label-input100">Fill Name</span>
						<input id="fullName" class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "email is reauired">
						<span class="label-input100">Email</span>
						<input id="email" class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input id="password" class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="image is required">
						<span class="label-input100">Profile Image</span>
						<input  id="imageUpload" class="input100" type="file">
						<!-- <span class="focus-input100" data-symbol="&#xf190;"></span> -->
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							<!-- Forgot password? -->
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input type="button" value="sING UP" class="login100-form-btn btnall" id="signup">
								
						
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							You have a already account ?
						</span>

						<a href="../login/login.html" class="txt2">
							Log in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
