<!DOCTYPE HTML>
<html>

<head>
	<title>News Alerts</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="manifest" href="manifest.json">

</head>
<body class="landing">

	<!-- Header -->
	<header id="header" class="alt">
		<h1><a href="index.html">News Alerts</a></h1>
		<a href="#nav">Menu</a>
	</header>

	<!-- Nav -->
	<nav id="nav">
		<ul class="links">
			<li><a href="index.html">Home</a></li>
		</ul>
	</nav>

	<!-- Banner -->
	<section id="banner">
		<center>
			<select style="color: black;background-color: white;font-weight: bolder;width: 50%" id="news">
				<option value="Select Any Channel">Select Any Channel</option>
				<option value="techcrunch">Tech Crunch</option>
				<option value="al-jazeera-english">AL Jazeera English</option>
				<option value="bbc-news">BBC News</option>
				<option value="google-news">Google News</option>
				<option value="business-insider">Business Insider</option>
				<option value="engadget">Engadget</option>
				CBC News
			</select>
		</center>

	</section>
	<!-- One -->
	<section id="one" class="wrapper style1">


	</section>



	<!-- Two -->
	<section id="two" class="wrapper special">
		<div class="inner">
			<header class="major narrow">
				<h2>All News Channel</h2>
			</header>
			<div class="image-grid">
				<a href="#" class="image"><img src="images/pic01.jpg" style="width: 200px;height: 150px;" alt="" /></a>
				<a href="#" class="image"><img src="images/download (2).png" style="width: 200px;height: 150px;;"
						alt="" /></a>
				<a href="#" class="image"><img src="images/geo_news_logo.png" style="width: 200px;height: 150px;;"
						alt="" /></a>
				<a href="#" class="image"><img src="images/download.jpg" style="width: 200px;height: 150px;;"
						alt="" /></a>

			</div>

		</div>
	</section>



	<!-- Four -->
	<section id="four" class="wrapper style2 special">
		<div class="inner">
			<header class="major narrow">
				<h2>Get in touch</h2>
				<p>Ipsum dolor tempus commodo adipiscing</p>
			</header>
			<form action="#" method="POST">
				<div class="container 75%">
					<div class="row uniform 50%">
						<div class="6u 12u$(xsmall)">
							<input name="name" placeholder="Name" type="text" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input name="email" placeholder="Email" type="email" />
						</div>
						<div class="12u$">
							<textarea name="message" placeholder="Message" rows="4"></textarea>
						</div>
					</div>
				</div>
				<ul class="actions">
					<li><input type="submit" class="special" value="Submit" /></li>
					<li><input type="reset" class="alt" value="Reset" /></li>
				</ul>
			</form>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<li><a href="#" class="icon fa-facebook">
						<span class="label">Facebook</span>
					</a></li>
				<li><a href="#" class="icon fa-twitter">
						<span class="label">Twitter</span>
					</a></li>
				<li><a href="#" class="icon fa-instagram">
						<span class="label">Instagram</span>
					</a></li>
				<li><a href="#" class="icon fa-linkedin">
						<span class="label">LinkedIn</span>
					</a></li>
			</ul>
			<ul class="copyright">
				<li>&copy; Untitled.</li>
				<li>Images: <a href="http://unsplash.com">Unsplash</a>.</li>
				<li>Design: <a href="#">Sagar Vasu</a>.</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>



</body>
<script src="app.js"></script>

</html>
