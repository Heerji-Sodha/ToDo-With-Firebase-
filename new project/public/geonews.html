window.addEventListener('load', async e => {

let api = "https://newsapi.org/v1/articles?source=espn&apiKey=93f7a4a4327244cea8fe508d4d17f72e"

 var div = document.getElementById("news")
 fetch(api)
 .then((sucees) => {
     return sucees.json();
 }).then((data) => {
    //  console.log(data);
var articles = data.articles;
console.log(articles);
for(let key in articles){
    div.innerHTML +=
    "<div>"+"<h1>"+ articles[key].title+ "</h1>"
     + "<h2>"+ articles[key].author+ "</h2>"
   + "<p>"+articles[key].content +"</p>"
   + "<p>"+articles[key].publishedAt + "</p>"
   + "<p>"+articles[key].source + "</p>"
   + "<p>"+articles[key].url + "</p>"
  + "<img src="+articles[key].urlToImage + "/>"
+ "<p>"+articles[key].description + "</p>" +"</div>"
